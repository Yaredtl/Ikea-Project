<!DOCTYPE html>
<html lang="es" xmlns:th=”http://www.thymeleaf.org” xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>MyIkea-Pedidos</title>
</head>
<body>
<header th:replace="~{fragments::cabecera}"></header>
<nav th:replace="~{fragments::navegador}"></nav>
<h1>Pedidos realizados</h1>
<table class="table text-center m-1">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Fecha</th>
        <th scope="col">Precio Total</th>
        <th scope="col">Detalles</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <tr th:each="pedido: ${Pedidos}">
        <td th:text="${pedido.id}"></td>
        <td th:text="${pedido.date}"></td>
        <td th:text="${pedido.price}"></td>
        <td>
            <div class="d-grid gap-2 d-md-block ">
                <a th:href="@{/Orders/details/{id}(id=${pedido.id})}" class="btn btn-success">Detalles</a>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
