<!DOCTYPE html>
<html lang="es" xmlns:th=”http://www.thymeleaf.org”>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Iniciar sesion | MyIkea</title>
</head>
<body>
<header th:replace="~{fragments::cabecera}"></header>
<h3 class="text-center m-3">Inicio de sesion</h3>
<div class="d-flex justify-content-center align-items-center mt-4">
  <form method="post" th:action="@{/login}" class="p-4 border rounded shadow bg-light">
    <div class="m-3">
      <label for="email" class="form-label">Correo electronico: </label>
      <input type="email" name="username" class="form-control" id="email">
    </div>
    <div class="m-3">
      <label for="password" class="form-label">Contraseña:</label>
      <input type="password"  name="password" class="form-control" id="password">
    </div>
    <div class="text-center">
      <button type="submit"  class="btn btn-primary">Iniciar sesion</button>
    </div>
  </form>
</div>
</body>
</html>
