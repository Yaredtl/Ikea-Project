<!DOCTYPE html>
<html  lang="es" xmlns:th=”http://www.thymeleaf.org”>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Creacion de producto</title>
</head>
<body>
<header th:replace="~{fragments::cabecera}"></header>
<nav th:replace="~{fragments::navegador}"></nav>
<main class="text-center">
    <div class="d-flex justify-content-center align-items-center mt-4">
        <form th:action="@{/Products/create}" th:object="${Producto}" method="post" enctype="multipart/form-data" class="p-4 border rounded shadow bg-light">
            <div class="m-2">
                <label for="name" class="form-label">Nombre del producto:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required>
            </div>
            <div class="m-2">
                <label for="price" class="form-label">Precio: </label>
                <input type="number" id="price" class="form-control" th:field="*{price}" required>
            </div>
            <div class="m-2">
                <label for="stock" class="form-label">Cantidad en stock: </label>
                <input type="number" id="stock" class="form-control" th:field="*{stock}" required>
            </div>
            <div class="m-2">
                <label for="image" class="form-label">Imagen del producto: </label>
                <input type="file" id="image" class="form-control" name="imageFile" accept="image/*">
            </div>
            <div class="m-3">
                <label class="form-label">Municipio: </label>
                <input  type="number" name="municipio" id="municipio" th:field="*{idMunicipio}">
                </select>
            </div>
            <button  class="btn btn-primary m-2" type="submit">Crear producto</button>
        </form>
    </div>
</main>
</body>
</html>
