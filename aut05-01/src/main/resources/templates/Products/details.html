<!DOCTYPE html>
<html  lang="es" xmlns:th=”http://www.thymeleaf.org”>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Detalles del producto</title>
</head>
<body>
<header th:replace="~{fragments::cabecera}"></header>
<nav th:replace="~{fragments::navegador}"></nav>
<main class="text-center">
    <h3>Detalles del producto</h3>
    <fieldset>
        <div>
            <label>Nombre: </label>
            <span th:text="${Producto.name}"></span>
        </div>
        <div>
            <label>Precio:  </label>
            <span th:text="${Producto.price}"></span>
        </div>
        <div>
            <label>Stock: </label>
            <span th:text="${Producto.stock}"></span>
        </div>
        <div>
            <img class="img-thumbnail img-fluid" style="width: 175px; height: 175px;"  th:src="${Producto.image != null and Producto.image != '' ? '/Imagenes/' + Producto.image : '/Imagenes/imagenNull.jpg'}">
        </div>
        <br>
        <a th:href="@{/Products}" class="btn btn-primary">Volver a la lista</a>
    </fieldset>
</main>
</body>
</html>
